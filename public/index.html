<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pintamonas</title>
</head>

<body>
    <input type="text" id="name" value="" placeholder="name">
    <button type="button" id="button" onclick="postName()">Go</button>
    <br>
    <a href="/hub.html">hub</a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        //SocketIO Debug
        //localStorage.debug = "*";

        function postName() {
            var val = $('#name').val();
            $.post("/api/name", {
                    name: val
                })
                .done(function(data) {
                    console.log("Data Loaded: ", data);
                    window.location.href = './hub.html'
                }).fail(function(data) {
                    console.log("Error: ", data);
                });

        }
    </script>
</body>

</html>
